            .card{
                justify-content: center;

            }
            th, td {

                text-align: left;
            }

                border-radius: 5px;

            }
            .resizable-textarea {
                width: 300px; /* Chiều rộng mặc định */
                height: 100px; /* Chiều cao mặc định */
                resize: both; /* Cho phép thay đổi kích thước theo cả chiều ngang và dọc */
