<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        /* Include Bootstrap CSS directly here */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
        .footer {
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{Header}</h2>
        </div>
        <div class="content">
            <p><strong>{Content}</strong> <div style="color: red">{Code}</div>
        </div>
        <div class="footer">
            <p>Thank you for reaching out to us!</p>
            <p>Linh Store</p>
        </div>
    </div>
</body>
</html>
